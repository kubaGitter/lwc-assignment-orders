<template>
    <lightning-card title="Order Products">
        <lightning-button label="TEST" slot="actions" onclick={handleClick}></lightning-button>
        <p class="slds-var-p-horizontal_small">Current OrderId = {recordId}</p>
        <template if:true={orderProds}>
            <div style="height: 300px;">
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable
                        key-field="Id"
                        data={orderProds}
                        columns={columns}
                        onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
        </template>
        <p slot="footer">Card Footer</p>
    </lightning-card>    
</template>
